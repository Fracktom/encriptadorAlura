            function encriptar(texto) {
                var textoEncriptado = texto.replace(/e/g, "enter")

                                           .replace(/o/g, "ober")

            }
    
            function desencriptar(textoEncriptado) {

                                                       .replace(/ai/g, "a")
                                                       .replace(/ober/g, "o")
                                                       .replace(/ufat/g, "u");
                return textoDesencriptado;
            }
    
            function copiarTexto() {
